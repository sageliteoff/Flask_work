<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
  </head>
  <body class="bg">
    <div class="container centered-container">
      <div class="card" style="min-width:75%;">
        <div class="card-body">
            <div class="row">
              <div class="col-md-6">First Name</div>
              <div class="col-md-6"> {{form.firstname.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Last Name</div>
              <div class="col-md-6"> {{form.lastname.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Birthday</div>
              <div class="col-md-6"> {{form.birthday.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Gender</div>
              <div class="col-md-6"> {{form.gender.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Email</div>
              <div class="col-md-6"> {{form.email.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Phone Number</div>
              <div class="col-md-6"> {{form.phonenumber.data}} </div>
            </div>
            <div class="row">
              <div class="col-md-6">Subject</div>
              <div class="col-md-6"> {{form.subject.data}} </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src={{ url_for('static', filename = 'vendor/jquery.js') }}></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
