{% extends 'base.html' %}
{% block content %}
<div class="bg search-container p-3" style="min-height:200px;">
  <div class="container">
    <h1 class="text-white text-center py-3">Which City Are You Looking For?</h1>
    <form action="/city">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text fas fa-search" ></span>
          </div>
          {{ form.searchbar(class="form-control") }}
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container centered-container">
  <div class="search-result" style="min-width:75%;">
    
  </div>
</div>
{% endblock content %}
